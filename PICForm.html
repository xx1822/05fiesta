    <!-- Contact Form Section -->
    <div class="container">
        <div class="contact">
            <h2>Borang Maklumat Ketua Pasukan</h2>
            <form id="captainForm">
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date" required><br><br>

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="012-3456789" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="school">School:</label><br>
                <select id="school" name="school" required>
                    <option value="">Select your school</option>
                    <option value="SAMURA">SAMURA - SMS Muar</option>
                    <option value="MOZAC">MOZAC - SMS Muzaffar Syah</option>
                    <option value="SEMASHUR">SEMASHUR - SMS Hulu Selangor</option>
                    <option value="SDAR">SDAR - Sekolah Dato' Abdul Razak</option>
                    <option value="SAS">SAS - Sekolah Sultan Alam Shah</option>
                    <option value="ASIS">ASIS - SMS Sultan Alam Shah</option>
                    <option value="SABDA">SABDA - SMS Bagan Datoh</option>
                    <option value="IGOP">IGOP - SBPI Gopeng</option>
                    <option value="MCKK">MCKK - Malay College Kuala Kangsar</option>
                    <option value="STAR">STAR - Sekolah Tuanku Abdul Rahman</option>
                    <option value="SUPERB">SUPERB - SMAP Bentong</option>
                    <option value="SMSD">SMSD - SMS Dungun</option>
                    <option value="MRSM Alor Gajah">MRSM - Alor Gajah</option>
                    <option value="MRSM Felda Trolak">MRSM - Felda Trolak</option>
                    <option value="MRSM Tun Ghafar Baba">MRSM - Tun Ghafar Baba</option>
                    <option value="MRSM Gemencheh">MRSM - Gemencheh</option>
                </select><br><br>

                <input type="submit" value="Submit">
            </form>
	<p id="responseMessage" style="display:none; color:green;">Maklumat Telah Diterima</p>
        </div>
    </div>

<script>
document.getElementById("captainForm").addEventListener("submit", function(event){
	event.preventDefault();

	const form = event.target;
	const formData = new FormData(form);

	submitForm(formData);
});

function submitForm(formData) {
	fetch("https://script.google.com/macros/s/AKfycbw5octYm_aM33KHb58vVq_exj4W6jC8T_qTCuL79UowZaQ38sySri4wazokJCo3F0ASSw/exec", { // Replace with your Google Apps Script URL
		method: "POST",
		body: new URLSearchParams(formData)
	})
	.then(response => response.text())
	.then(data => {
		if (data === "Success") {
			document.getElementById("responseMessage").style.display = "block";
			document.getElementById("captainForm").reset();
		} else {
			alert("Failed to submit. Please try again.");
		}
	})
	.catch(error => console.error("Error:", error));
}
</script>

</body>
